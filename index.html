<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header class="header">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
            required
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="city-data">
            <h1 class="weather-app-city" id="city"></h1>
            <div class="time-plus-description">
              <span id="time"></span>, <span id="description"></span>
            </div>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div
              class="weather-app-temperature-value"
              id="current-temperature"
            ></div>
            <div class="weather-app-unit">Â°C</div>
            <p class="weather-app-info">
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
        </div>
      </main>
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/Lunathii" target="_blank">Lunathi Mpame</a>,
        is open-sourced on
        <a
          href="https://github.com/Lunathii/SheCodes-Weather-App"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://lunathi-weathe-app.netlify.app" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/HW.js"></script>
  </body>
</html>
